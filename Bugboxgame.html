<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BUGBOX MINIGAME</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .game-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 80px;
    }

    .emoji-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .emoji {
      width: 100px;
      cursor: grab;
      transition: transform 0.2s;
    }

    .emoji:active {
      transform: scale(1.05);
    }

    .target-board {
      width: 350px;
      height: 550px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: relative;
    }

    .target {
      width: 120px;
      height: 120px;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    .target img {
      width: 100%;
      pointer-events: none;
      opacity: 0.5;
    }

    .target.correct {
      outline: 3px solid #66ff66;
      border-radius: 15px;
      animation: bounce 0.5s;
    }

    .target.wrong {
      outline: 3px solid red;
      border-radius: 15px;
      animation: shake 0.5s;
    }

    .t1 { top: 30px; left: 30px; }
    .t2 { top: 40px; right: 30px; }
    .t3 { top: 200px; left: 90px; }
    .t4 { top: 350px; left: 30px; }
    .t5 { top: 360px; right: 30px; }

    .bugbox-logo {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: bold;
      color: #222;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeIn 0.5s;
    }

    .modal-content {
      background: white;
      padding: 30px 50px;
      border-radius: 15px;
      text-align: center;
    }

    .modal-content p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .modal-content button {
      padding: 10px 20px;
      font-size: 16px;
      background: orange;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.2); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    .emoji.wiggle {
      animation: wiggle 0.5s;
    }
  </style>
</head>
<body>

  <div class="game-wrapper">
    <div class="emoji-column" id="emojiColumn"></div>

    <div class="target-board" id="targetBoard">
      <div class="bugbox-logo">üêû BUGBOX Robotics For Curious Minds</div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-message">Placeholder</p>
      <button onclick="closeModal()">Try Again</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>

  <script>
    let currentDraggable = null;

    const emojiData = [
      { id: "a1", src: "img/a1.png", alt: "a1" },
      { id: "b1", src: "img/b1.png", alt: "b1" },
      { id: "c1", src: "img/c1.png", alt: "c1" },
      { id: "d1", src: "img/d1.png", alt: "d1" },
      { id: "e1", src: "img/e1.png", alt: "e1" },
    ];

    const targetData = [
      { id: "a1", img: "img/a2.png" },
      { id: "b1", img: "img/b2.png" },
      { id: "c1", img: "img/c2.png" },
      { id: "d1", img: "img/d2.png" },
      { id: "e1", img: "img/e2.png" },
    ];

    const shuffle = (array) => {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    };

    function initGame() {
      const emojiColumn = document.getElementById("emojiColumn");
      const targetBoard = document.getElementById("targetBoard");

      shuffle(emojiData);
      shuffle(targetData);

      emojiData.forEach(item => {
        const img = document.createElement("img");
        img.id = item.id;
        img.src = item.src;
        img.alt = item.alt;
        img.className = 'emoji';
        img.setAttribute('draggable', true);
        emojiColumn.appendChild(img);
      });

      targetData.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = `target t${index + 1}`;
        div.setAttribute("data-match", item.id);

        const img = document.createElement("img");
        img.src = item.img;
        div.appendChild(img);

        targetBoard.insertBefore(div, targetBoard.querySelector('.bugbox-logo'));
      });

      bindEvents();
    }

    function bindEvents() {
      const emojis = document.querySelectorAll('.emoji');
      const targets = document.querySelectorAll('.target');
      const modal = document.getElementById('modal');
      const modalMsg = document.getElementById('modal-message');

      emojis.forEach(emoji => {
        emoji.addEventListener('dragstart', (e) => {
          currentDraggable = e.target;
          currentDraggable.classList.add('wiggle');
          setTimeout(() => currentDraggable.classList.remove('wiggle'), 500);
        });
      });

      targets.forEach(target => {
        target.addEventListener('dragover', (e) => e.preventDefault());

        target.addEventListener('drop', (e) => {
          e.preventDefault();
          if (!currentDraggable) return;

          const matchId = target.getAttribute('data-match');

          if (currentDraggable.id === matchId) {
            target.classList.add('correct');
            target.innerHTML = '';
            target.appendChild(currentDraggable);
            currentDraggable.setAttribute('draggable', false);

            if (document.querySelectorAll('.target.correct').length === 5) {
              setTimeout(() => {
                modalMsg.textContent = 'üéâ Great job! You matched all characters!';
                modal.querySelector('button').textContent = 'Play Again';
                modal.style.display = 'flex';
                confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 } });
              }, 300);
            }
          } else {
            target.classList.remove('wrong');
            void target.offsetWidth;
            target.classList.add('wrong');

            modalMsg.textContent = 'Oops! That‚Äôs not the right match.';
            modal.querySelector('button').textContent = 'Try Again';
            modal.style.display = 'flex';

            setTimeout(() => target.classList.remove('wrong'), 1000);
          }
        });
      });
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      location.reload(); // Refresh game
    }

    window.onload = initGame;
  </script>
</body>
</html>
