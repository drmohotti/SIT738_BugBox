<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Character Shadow Match Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .emoji-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-left: 50px;
    }

    .emoji {
      width: 100px;
      cursor: grab;
    }

    .target-container {
      border: 1px solid #999;
      border-radius: 15px;
      width: 250px;
      height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    .target {
      width: 120px;
      height: 120px;
      background-color: #e0e0e0;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    .target.correct {
      background-color: #c0ffc0;
    }

    .target.wrong {
      background-color: #ffc0c0;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
    }

    .modal-content p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="emoji-container">
    <img id="a1" src="img/a1.png" class="emoji" draggable="true" alt="Emoji A">
    <img id="b1" src="img/b1.png" class="emoji" draggable="true" alt="Emoji B">
    <img id="c1" src="img/c1.png" class="emoji" draggable="true" alt="Emoji C">
    <img id="d1" src="img/d1.png" class="emoji" draggable="true" alt="Emoji D">
    <img id="e1" src="img/e1.png" class="emoji" draggable="true" alt="Emoji E">
  </div>

  <div class="target-container">
    <div class="target" data-match="a1">
      <img src="img/a2.png" width="100" />
    </div>
    <div class="target" data-match="b1">
      <img src="img/b2.png" width="100" />
    </div>
    <div class="target" data-match="c1">
      <img src="img/c2.png" width="100" />
    </div>
    <div class="target" data-match="d1">
      <img src="img/d2.png" width="100" />
    </div>
    <div class="target" data-match="e1">
      <img src="img/e2.png" width="100" />
    </div>
  </div>

  <!-- Modal for feedback -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-message"></p>
      <button onclick="closeModal()">Try Again</button>
    </div>
  </div>

  <script>
    let currentDraggable = null;

    const emojis = document.querySelectorAll('.emoji');
    const targets = document.querySelectorAll('.target');
    const modal = document.getElementById('modal');
    const modalMsg = document.getElementById('modal-message');

    emojis.forEach(emoji => {
      emoji.addEventListener('dragstart', (e) => {
        currentDraggable = e.target;
      });
    });

    targets.forEach(target => {
      target.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      target.addEventListener('drop', (e) => {
        e.preventDefault();
        if (!currentDraggable) return;

        const matchId = target.getAttribute('data-match');

        if (currentDraggable.id === matchId) {
          target.classList.add('correct');
          target.innerHTML = '';
          target.appendChild(currentDraggable);
          currentDraggable.setAttribute('draggable', false);

          if (document.querySelectorAll('.target.correct').length === 5) {
            setTimeout(() => {
              modalMsg.textContent = 'ðŸŽ‰ Great job! You matched all characters!';
              modal.querySelector('button').textContent = 'Play Again';
              modal.style.display = 'flex';
            }, 300);
          }

        } else {
          target.classList.add('wrong');
          modalMsg.textContent = 'Uh oh, that wasnâ€™t the right one.';
          modal.querySelector('button').textContent = 'Try Again';
          modal.style.display = 'flex';
          setTimeout(() => {
            target.classList.remove('wrong');
          }, 1000);
        }
      });
    });

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>

</body>

</html>
