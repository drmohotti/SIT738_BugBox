<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Character Shadow Match Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .game-container {
      display: flex;
      gap: 60px;
      align-items: center;
      justify-content: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .emoji-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .emoji {
      width: 100px;
      cursor: grab;
      transition: transform 0.2s;
    }

    .emoji:active {
      transform: scale(1.05);
    }

    .target-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      position: relative;
    }

    .target {
      width: 140px;
      height: 140px;
      border-radius: 20px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: background-color 0.3s;
    }

    .target img {
      width: 100%;
      opacity: 0.4;
      pointer-events: none;
    }

    .target.correct {
      background-color: #c0ffc0;
    }

    .target.wrong {
      background-color: #ffc0c0;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 30px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .modal-content p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: orange;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="game-container">
  <div class="emoji-container">
    <img id="g1" src="img/a1.png" class="emoji" draggable="true" alt="g1" />
    <img id="g2" src="img/b1.png" class="emoji" draggable="true" alt="g2" />
    <img id="g3" src="img/c1.png" class="emoji" draggable="true" alt="g3" />
  </div>

  <div class="target-container">
    <div class="target" data-match="g1">
      <img src="img/a2.png" alt="shadow1" />
    </div>
    <div class="target" data-match="g2">
      <img src="img/b2.png" alt="shadow2" />
    </div>
    <div class="target" data-match="g3">
      <img src="img/c2.png" alt="shadow3" />
    </div>
  </div>
</div>

<!-- Feedback Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <p id="modal-message">Placeholder</p>
    <button onclick="closeModal()">Try Again</button>
  </div>
</div>

<script>
  const emojis = document.querySelectorAll('.emoji');
  const targets = document.querySelectorAll('.target');
  const modal = document.getElementById('modal');
  const modalMessage = document.getElementById('modal-message');
  let currentDraggable = null;

  emojis.forEach(emoji => {
    emoji.addEventListener('dragstart', (e) => {
      currentDraggable = e.target;
    });
  });

  targets.forEach(target => {
    target.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    target.addEventListener('drop', (e) => {
      e.preventDefault();
      if (!currentDraggable) return;

      const matchId = target.getAttribute('data-match');

      if (currentDraggable.id === matchId) {
        target.classList.add('correct');
        target.innerHTML = ''; // remove shadow
        target.appendChild(currentDraggable);
        currentDraggable.setAttribute('draggable', false);

        if (document.querySelectorAll('.target.correct').length === 3) {
          setTimeout(() => {
            modalMessage.textContent = 'ðŸŽ‰ Great job! You matched all characters!';
            modal.querySelector('button').textContent = 'Play Again';
            modal.style.display = 'flex';
          }, 500);
        }

      } else {
        target.classList.add('wrong');
        modalMessage.textContent = 'Uh oh, that wasnâ€™t the right one.';
        modal.querySelector('button').textContent = 'Try Again';
        modal.style.display = 'flex';
        setTimeout(() => {
          target.classList.remove('wrong');
        }, 1000);
      }
    });
  });

  function closeModal() {
    modal.style.display = 'none';
  }
</script>

</body>
</html>
