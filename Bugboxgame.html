<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Character Shadow Match Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .game-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 80px;
    }

    .emoji-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .emoji {
      width: 100px;
      cursor: grab;
      transition: transform 0.2s;
    }

    .emoji:active {
      transform: scale(1.05);
    }

    .target-board {
      width: 350px;
      height: 550px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: relative;
    }

    .target {
      width: 120px;
      height: 120px;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    .target img {
      width: 100%;
      pointer-events: none;
      opacity: 0.5;
    }

    .target.correct {
      outline: 3px solid #66ff66;
      border-radius: 15px;
    }

    .target.wrong {
      outline: 3px solid red;
      border-radius: 15px;
    }

    /* Placeholders styled according to screenshot */
    .t1 { top: 30px; left: 30px; }
    .t2 { top: 40px; right: 30px; }
    .t3 { top: 200px; left: 90px; }
    .t4 { top: 350px; left: 30px; }
    .t5 { top: 360px; right: 30px; }

    .bugbox-logo {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: bold;
      color: #222;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 30px 50px;
      border-radius: 15px;
      text-align: center;
    }

    .modal-content p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .modal-content button {
      padding: 10px 20px;
      font-size: 16px;
      background: orange;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="game-wrapper">
    <!-- Draggable Characters -->
    <div class="emoji-column">
      <img id="a1" src="img/a1.png" class="emoji" draggable="true" alt="a1" />
      <img id="b1" src="img/b1.png" class="emoji" draggable="true" alt="b1" />
      <img id="c1" src="img/c1.png" class="emoji" draggable="true" alt="c1" />
      <img id="d1" src="img/d1.png" class="emoji" draggable="true" alt="d1" />
      <img id="e1" src="img/e1.png" class="emoji" draggable="true" alt="e1" />
    </div>

    <!-- Shadow Board -->
    <div class="target-board">
      <div class="target t1" data-match="a1"><img src="img/a2.png" /></div>
      <div class="target t2" data-match="b1"><img src="img/b2.png" /></div>
      <div class="target t3" data-match="c1"><img src="img/c2.png" /></div>
      <div class="target t4" data-match="d1"><img src="img/d2.png" /></div>
      <div class="target t5" data-match="e1"><img src="img/e2.png" /></div>
      <div class="bugbox-logo">üêû BUGBOX Robotics For Curious Minds</div>
    </div>
  </div>

  <!-- Feedback Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-message">Placeholder</p>
      <button onclick="closeModal()">Try Again</button>
    </div>
  </div>

  <script>
    let currentDraggable = null;
    const emojis = document.querySelectorAll('.emoji');
    const targets = document.querySelectorAll('.target');
    const modal = document.getElementById('modal');
    const modalMsg = document.getElementById('modal-message');

    emojis.forEach(emoji => {
      emoji.addEventListener('dragstart', (e) => {
        currentDraggable = e.target;
      });
    });

    targets.forEach(target => {
      target.addEventListener('dragover', (e) => e.preventDefault());

      target.addEventListener('drop', (e) => {
        e.preventDefault();
        if (!currentDraggable) return;

        const matchId = target.getAttribute('data-match');
        if (currentDraggable.id === matchId) {
          target.classList.add('correct');
          target.innerHTML = '';
          target.appendChild(currentDraggable);
          currentDraggable.setAttribute('draggable', false);

          if (document.querySelectorAll('.target.correct').length === 5) {
            setTimeout(() => {
              modalMsg.textContent = 'üéâ Great job! You matched all characters!';
              modal.querySelector('button').textContent = 'Play Again';
              modal.style.display = 'flex';
            }, 300);
          }
        } else {
          target.classList.add('wrong');
          modalMsg.textContent = 'Oops! That‚Äôs not the right match.';
          modal.querySelector('button').textContent = 'Try Again';
          modal.style.display = 'flex';
          setTimeout(() => target.classList.remove('wrong'), 1000);
        }
      });
    });

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>

</body>
</html>
