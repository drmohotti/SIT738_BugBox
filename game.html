<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    
    .emoji-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-left: 50px;
    }
    
    .emoji {
        width: 80px;
        cursor: grab;
    }
    
    .target-container {
        border: 1px solid #999;
        border-radius: 15px;
        width: 200px;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .target {
        width: 90px;
        height: 90px;
        background-color: #e0e0e0;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: #555;
    }
    
    .target.correct {
        background-color: #c0ffc0;
    }
    
    .target.wrong {
        background-color: #ffc0c0;
    }
    </style>
    <title>Mini Game Login</title>
</head>
<body>
    <div class="emoji-container">
        <img id="emoji1" src="img/a1.png" class="emoji" draggable="true" alt="Emoji 1">
        <img id="emoji4" src="img/d1.png" class="emoji" draggable="true" alt="Emoji 4">
        <img id="emoji2" src="img/b1.png" class="emoji" draggable="true" alt="Emoji 2">
        <img id="emoji5" src="img/e1.png" class="emoji" draggable="true" alt="Emoji 5">
        <img id="emoji3" src="img/c1.png" class="emoji" draggable="true" alt="Emoji 3">
    </div>
    <div class="target-container">
        <!-- <div class="target" id="target1">1</div> -->
        <div class="target" id="target1"><img src="img/a2.png" alt="Target 1" height="60px"></div>
        <div class="target" id="target2"><img src="img/b2.png" alt="Target 2" height="60px"></div>
        <div class="target" id="target3"><img src="img/c2.png" alt="Target 3" height="60px"></div>
    </div>
    <script src="script.js"></script>
</body>

<script>
    let currentDraggable = null;

const emojis = document.querySelectorAll('.emoji');
const targets = document.querySelectorAll('.target');

emojis.forEach(emoji => {
    emoji.addEventListener('dragstart', (e) => {
        currentDraggable = e.target;
    });
});

targets.forEach(target => {
    target.addEventListener('dragover', (e) => {
        e.preventDefault();
    });

    target.addEventListener('drop', (e) => {
        const targetId = e.target.id;
        const emojiId = currentDraggable.id;

        if (targetId.slice(-1) === emojiId.slice(-1)) {
            e.target.classList.add('correct');
            e.target.textContent = '';
            e.target.appendChild(currentDraggable);
            currentDraggable.setAttribute('draggable', false);

            if (document.querySelectorAll('.target.correct').length === 3) {
                alert('Congratulations! You placed all emojis correctly!');
            }
        } else {
            alert('Wrong placement! Try again.');
            e.target.classList.add('wrong');
            setTimeout(() => {
                e.target.classList.remove('wrong');
            }, 1000);
        }
    });
});
</script>
</html>
