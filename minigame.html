<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mini Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .emoji-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-left: 50px;
    }

    .emoji {
      width: 100px;
      cursor: grab;
    }

    .target-container {
      border: 1px solid #999;
      border-radius: 15px;
      width: 200px;
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .target {
      width: 120px;
      height: 120px;
      background-color: #e0e0e0;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .target.correct {
      background-color: #c0ffc0;
    }

    .target.wrong {
      background-color: #ffc0c0;
    }
  </style>
</head>

<body>

  <div class="emoji-container">
    <img id="a1" src="img/a1.png" class="emoji" draggable="true" alt="Emoji A">
    <img id="b1" src="img/b1.png" class="emoji" draggable="true" alt="Emoji B">
    <img id="c1" src="img/c1.png" class="emoji" draggable="true" alt="Emoji C">
  </div>

  <div class="target-container">
    <div class="target" data-match="a1">
      <img src="img/a2.png" width="100" />
    </div>
    <div class="target" data-match="b1">
      <img src="img/b2.png" width="100" />
    </div>
    <div class="target" data-match="c1">
      <img src="img/c2.png" width="100" />
    </div>
  </div>

  <script>
    let currentDraggable = null;

    const emojis = document.querySelectorAll('.emoji');
    const targets = document.querySelectorAll('.target');

    emojis.forEach(emoji => {
      emoji.addEventListener('dragstart', (e) => {
        currentDraggable = e.target;
      });
    });

    targets.forEach(target => {
      target.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      target.addEventListener('drop', (e) => {
        e.preventDefault();
        if (!currentDraggable) return;

        const matchId = target.getAttribute('data-match');
        if (currentDraggable.id === matchId) {
          target.classList.add('correct');
          target.innerHTML = ''; // clear original image
          target.appendChild(currentDraggable);
          currentDraggable.setAttribute('draggable', false);

          if (document.querySelectorAll('.target.correct').length === 3) {
            setTimeout(() => {
              alert('Congratulations! You placed all emojis correctly!');
            }, 200);
          }
        } else {
          target.classList.add('wrong');
          setTimeout(() => {
            target.classList.remove('wrong');
          }, 1000);
          alert('Wrong placement! Try again.');
        }
      });
    });
  </script>
</body>

</html>
